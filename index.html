<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Milha/km</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <form>
        <h1>Conversor de Milhas para Quilômetros</h1>
        
        <label for="milha">Digite o valor em Milhas:</label>
        <input type="number" id="milha" placeholder="Milhas" required>
        
        <button class="botao" type="button" onclick="converter()">Converter</button>
        <button class="botao" type="reset">Limpar</button>
        
        <p>
            <label for="km">Resultado em Quilômetros:</label>
           <h3 id="resultado"><strong></strong></h3>
        </p>
    </form>

    <script src="app.js"></script>
</body> 

</html>
